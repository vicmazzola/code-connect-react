<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@400;500;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./styles/styles.css" />
  <link rel="stylesheet" href="./styles/LoginPage.css" />
  <link rel="stylesheet" href="./styles/InputField.css" />
  <title>Login | CodeConnect</title>
</head>

<body>
  <div id="root"></div>
  <!-- React -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"
    crossorigin="anonymous"></script>

  <!-- ReactDOM -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"
    crossorigin="anonymous"></script>

  <!-- Babel -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"
    crossorigin="anonymous"></script>


  <script type="text/babel">
    function Title({ children }) {
      return (
        <h1 className='form__title'>{children}</h1>
      )
    }

    function Subtitle({ children }) {
      return (
        <h2 className='form__subtitle'>{children}</h2>
      )
    }

    function FieldInput({ label, type, placeholder, value, setValue }) {
      return (
        <div className='form__input-field'>
          <label htmlFor={type}>{label}</label>
          <input type={type} placeholder={placeholder} required id={type} value={value} onChange={(event) => setValue(event.target.value)} />
        </div>
      )
    }

    function Button({ children }) {
      return (
        <button type='submit' className='form__button'>{children}</button>

      )
    }

    function Checkbox() {
      return (
        <React.Fragment>
          <div className='form__checkbox-field'>
            <input type='checkbox' id='remember' />
            <label for='remember' />
          </div>
          <p className='form__options-text'>Remember-me</p>
        </React.Fragment>
      )
    }

    function Text({ className, children }) {
      return (
        <p className={className}>{children}</p>
      );
    }

    function SocialMediaItem({ link, name }) {
      return (
        <li>
          <a href={link}>
            <img src={`./img/${name}.svg`} alt={`icon of ${name}`} />
            {name}
          </a>
        </li>
      );
    }

    function Link({ children }) {
      return (
        <a href='#' className='container-links__link'>
          children
        </a>
      )
    }


    function LoginPage() {
      const [email, setEmail] = React.useState('');
      const [password, setPassword] = React.useState('');

      const handleSubmit = (event) => {
        event.preventDefault();
        console.log('email ' + email);
        console.log('password ' + password);

      }

      return (
        <div className='container-login'>
          <img src='./img/login-img.png' alt='Black woman using computer' />
          <section>
            <form onSubmit={handleSubmit}>
              <Title>Login</Title>
              <Subtitle>Welcome! Please log in.</Subtitle>
              <FieldInput label='Email or user' type='email' placeholder='Type your email or user' value={email} setValue={setEmail} />
              <FieldInput label='Password' type='password' placeholder='Type your password' value={password} setValue={setPassword} />
              <fieldset className='form__options'>
                <Checkbox />
                <p>
                  <a href="#" aria-label="Recover forgotten password">Forgot password</a>
                </p>

              </fieldset>
              <Button>Login</Button>
            </form>
          </section>
        </div>
      );
    }


    ReactDOM.createRoot(document.getElementById('root')).render(<LoginPage />);

  </script>
</body>

</html>
