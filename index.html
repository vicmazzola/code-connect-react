<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@400;500;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./styles/styles.css" />
  <link rel="stylesheet" href="./styles/LoginPage.css" />
  <link rel="stylesheet" href="./styles/InputField.css" />
  <title>Login | CodeConnect</title>
</head>

<body>
  <div id="root"></div>
  <!-- React -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"
    crossorigin="anonymous"></script>

  <!-- ReactDOM -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"
    crossorigin="anonymous"></script>

  <!-- Babel -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"
    crossorigin="anonymous"></script>


  <script type="text/babel">
    function Title({ children }) {
      return (
        <h1 className='form__title'>{children}</h1>
      )
    }

    function Subtitle({ children }) {
      return (
        <h2 className='form__subtitle'>{children}</h2>
      )
    }

    function FieldInput({ label, type, placeholder, value, setValue }) {
      return (
        <div className='form__input-field'>
          <label for='email'>{label}</label>
          <input type='type' placeholder={placeholder} required id='email' value={value} onChange={(event) => setValue(event.target.value)}/>
        </div>
      )
    }

    function Button({ children }) {
      return (
        <button type='submit' className='form__button'>{children}</button>

      )
    }

    function LoginPage() {
      const [email, setEmail] = React.useState('');
      
      return (
        <div className='container-login'>
          <img src='./img/login-img.png' alt='Black woman using computer' />
          <section>
            <form>
              <Title>Login</Title>
              <Subtitle>Welcome! Please log in.</Subtitle>
              <FieldInput label='Email or user' type='email' placeholder='Type your email or user' value={email} setValue={setEmail} />
              <FieldInput label='Password' type='password' placeholder='Type your password' />
              <Button>Login</Button>
            </form>
          </section>
        </div>
      );
    }


    ReactDOM.createRoot(document.getElementById('root')).render(<LoginPage />);

  </script>
</body>

</html>
